name: Java CI/CD with Elastic Beanstalk

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport

      - name: SonarCloud Scan
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        continue-on-error: true
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: Prepare deployment package
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        run: |
          # Create necessary configuration files
          mkdir -p .ebextensions
          cat << EOF > .ebextensions/env.config
          option_settings:
            aws:elasticbeanstalk:application:environment:
              SERVER_PORT: 5000
              SPRING_PROFILES_ACTIVE: staging
              DB_HOST: \${DB_HOST}
              DB_PORT: \${DB_PORT}
              DB_NAME: \${DB_NAME}
              DB_USERNAME: \${DB_USERNAME}
              DB_PASSWORD: \${DB_PASSWORD}
              JWT_SECRET_KEY: \${JWT_SECRET_KEY}
              JWT_EXPIRATION: \${JWT_EXPIRATION}
              JWT_REFRESH_EXPIRATION: \${JWT_REFRESH_EXPIRATION}
              LOG_SECURITY_LEVEL: \${LOG_SECURITY_LEVEL}
              LOG_SQL_LEVEL: \${LOG_SQL_LEVEL}
              LOG_SQL_PARAMS_LEVEL: \${LOG_SQL_PARAMS_LEVEL}
              SHOW_SQL: \${SHOW_SQL}
          EOF
          
          echo "web: java -Dserver.port=5000 -jar build/libs/udehnih-auth-0.0.1-SNAPSHOT.jar" > Procfile

          zip -r deploy.zip build/libs/udehnih-auth-0.0.1-SNAPSHOT.jar Procfile .ebextensions/

      - name: Deploy to Elastic Beanstalk
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          region: ${{ secrets.AWS_REGION }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_STAGING_ENVIRONMENT_NAME }}
          version_label: "ver-${{ github.sha }}"
          deployment_package: deploy.zip
          use_existing_version_if_available: false